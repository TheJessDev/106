<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./styles/mystyle.css">


    <title>TM App</title>

</head>

<body>
    <header>
        <h1 class="h1">Things to Conquer</h1>
    </header>

    <main class="container-fluid parent">
        <section id="list">
        
            <h5>Pending Quests</h5>
            
            
            <button id="toggleView" class=" isVisible btn btn-primary">Show/Hide details</button>
            
        
            <div id="pending-task">
                <!-- render tasks here-->
                
            </div>
        </section>

        
        <section id="form" >
            <h5>New Quest</h5>

            <div class="field">  
                <i id="formIcon" class="notImportant fa-regular fa-star"></i>
            </div>
           
            <div class="field">
               <label class="form-label">Title</label>
               <input id="txtTitle" class="input-control" type="text">
           </div>

           <div class="field">
                <label class="form-label">Description</label>
                <textarea id="txtDesc"  rows="3" class="input-control"></textarea>
            </div>

            <div class="field">
                <label class="form-label">Due Date</label>
                <input id="selDate" class="input-control" type="datetime-local">
            </div>

            <div class="field">
                <label class="form-label">Category</label>
                <select id="selCategory" class="form-select">
                    <option>Work</option>
                    <option>Family</option>
                    <option>Personal</option>
                </select>
            </div>

            <div class="field">
                <label class="form-label">Priority</label>
                <select id="selPriority" class="form-select">
                    <option>LOW</option>
                    <option>MEDIUM</option>
                    <option>HIGH</option>
                    <option>IMPORTANT</option>
                </select>
            </div>

            <div class="field">
                <label class="form-label">Color</label>
                <input id="selColor" class="input-control-color" type="color">
            </div>

            <div class="field button-container">
                <button id="btnSave" class=" save btn btn-dark">Save</button>

            </div>

        </section>

    </main>

    <footer class="footer">
        By: JMorrison
    </footer>


    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./scripts/task.js"></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
