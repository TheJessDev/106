<body>
    <header>
        <h1 class="h1">My Super Task Manager</h1>
    </header>

    <main class="container-fluid parent">
        <section id="list">
            <h5>Your tasks</h5>

            <div class="btn-details">
                <button id="toggleView" class="btn btn-primary">Show/Hide details</button>
            </div>
        </section>

        
        <section id="form" >
            <h5>Save task</h5>

            <div class="field">  <!--Why only one icon here? Don't we need an icon for each state?-->  <!--Because of toggleView()?? --> 
                <i id="formIcon" class="notImportant fa-regular fa-star"></i>  <!-- "Important" <i class="fa-solid fa-star"></i>-->
            </div>
           
            <div class="field">
               <label class="form-label">Title</label>
               <input class="input-control" type="text">
           </div>

           <div class="field">
                <label class="form-label">Description</label>
                <textarea rows="3" class="input-control"></textarea>
            </div>

            <div class="field">
                <label class="form-label">Due Date</label>
                <input class="input-control" type="datetime-local">
            </div>

            <div class="field">
                <label class="form-label">Category</label>
                <select class="form-select">
                    <option>Work</option>
                    <option>Family</option>
                    <option>Personal</option>
                </select>
            </div>

            <div class="field">
                <label class="form-label">Priority</label>
                <select class="form-select">
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                    <option>Important</option>
                </select>
            </div>

            <div class="field">
                <label class="form-label">Color</label>
                <input class="input-control-color" type="color">
            </div>

            <div class="field button-container">
                <button class="btn btn-dark">Save</button>

            </div>
